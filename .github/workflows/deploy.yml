name: Deploy to VPS

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          args: --ssh=false

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust VPS host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan 100.121.244.99 >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh didi@100.121.244.99 << 'EOF'
            set -e
            cd /home/didi/Desktop/template-vps
            git pull origin master
            docker compose pull
            docker compose up -d
          EOF
