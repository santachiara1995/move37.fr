name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          args: --ssh=false

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan 100.121.244.99 >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh didi@100.121.244.99 << 'EOF'
            set -e
            cd /home/didi/Desktop/template-vps
            git pull origin main
            docker compose pull
            docker compose up -d
          EOF
